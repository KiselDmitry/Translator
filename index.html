<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Translator</title>
	<link rel="stylesheet" href="bootstrap.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-6 offset-md-3">
			<h1 class="display-3 text-center mb-3">Конвертор величин</h1>
			<form >
				<div class="form-group">
					<input type="number" id="kmInput" placeholder="Введите километры.." class="form-control form-control-lg">
				</div>
			</form>
			<form>
				<div id="output">
					<div class="card alert-warning mb-2">
						<div class="card-block">
							<h4>Метры:</h4>
							<div id="metresOutput"></div>
						</div>
					</div>
					<div class="card alert-primary mb-2">
						<div class="card-block">
							<h4>Сантиметры</h4>
							<div id="smOutput"></div>
						</div>
					</div>
					<div class="card alert-success mb-2">
						<div class="card-block">
							<h4>Mиллиметры:</h4>
							<div id="mlOutput"></div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
	<script src="script.js"></script>
</body>
</html>
